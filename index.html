    <body>
        <div id="LogForm">
            <button id="LogInBtn">LogIn</button>
            <button id="RegisterBtn">Register</button>
        </div>  
        <div id="LogInDiv">
            <form id="LogInForm">
                <label for="LogInEmail">Give your email</label>
                <input type="email" id="LogInemail" name="LogInemail" required>
                <label for="LogInPassword">Give the Password:</label>
                <input name="LogInPassword" id="LogInPassword" type="password" required>
                <button id="Login" type="Submit">LogIn</button>
            </form>
            <div id="ErrorMsgLog"></div>
        </div>
        <div id="RegisterDiv">
            <form id="RegisterForm">
                <label for="RegisterEmail">Give your email</label>
                <input type="email" id="Registeremail" name="Registeremail" required>
                <label for="RegisterPassword">Give the Password:</label>
                <input name="RegisterPassword" id="RegisterPassword" type="password" required>
                <button id="Register" type="Submit">Register</button>
            </form>
            <div id="ErrorMsg"></div>
        </div>
        <div id="AllContent" class="AllContent">
        <header>
            <div id="NavBar" class="NavBar">
            <ul>
                <li><button id="LogOutBtn" onclick="auth.signOut(), window.location.reload()"><span class="material-symbols-outlined">
                    logout
                    </span></button></li>
                <button id="AddExpenseBtn">
                <li class="Adds"><span class="material-symbols-outlined">add_circle</span>
                    <p>Expenses</p>
                </li>
                </button>
                <button id="AddIncomesBtn">
                <li class="Adds"><span class="material-symbols-outlined">add_circle</span>
                    <p>Incomes</p>
                </li>
                </button>
                <button id="AddSavingsBtn">
                <li class="Adds"><span class="material-symbols-outlined">add_circle</span>
                    <p>Savings</p>
                </li>
                </button>
                <button id="SummaryBtn">
                    <li class="Summary"><span class="material-symbols-outlined">
                        account_balance_wallet
                        </span>
                        <p>Summary</p>
                    </li>
                </button>
            </ul>
            </div>
        </header>
        <div id="AddExpenses" class="AddExpenses">
            <button id="ECloseBtn"><span class="material-symbols-outlined">
                close
                </span></button>
            <form id="AddExpensesForm" class="AddExpensesForm">
            <label>
                What's the date of your buyings? <input type="date" id="EDate" required="">
            </label><br>
            <label>What's the type of your expense? <select id="EType" required="">
                <optgroup label="Everyday">
                    <option value="Food">Food</option>
                    <option value="Bar/Restaurant">Bar/Restaurant</option>
                    <option value="Beauty">Beauty</option>
                    <option value="Lieferando">Lieferando</option>
                    <option value="Transports">Transports</option>
                    <option value="Travel">Travel</option>
                    <option value="Other">Other</option>
                    <option value="Transfer">Transfer</option>
                </optgroup>
                <optgroup label="Fixed Costs">
                    <option value="Sport">Sport</option>
                    <option value="Rent">Rent</option>
                    <option value="Phone">Phone</option>
                    <option value="Electricity">Electricity</option>
                    <option value="Internet">Internet</option>
                    <option value="Banking">Banking</option>
                    <option value="Netflix/Spotify...">Netflix/Spotify...</option>
                    <option value="Insurances">Insurances</option>
                </optgroup>
                </select></label>
            <label>Short Description? <input type="text" id="EDescription" required=""></label>
            <label>Enter the Amount: <input type="number" id="EAmount" step="0.01" required=""></label>
            <button type="submit">Add Expense</button>
            </form>
        </div>
        <div id="AddIncomes" class="AddIncomes">
            <button id="ICloseBtn"><span class="material-symbols-outlined">
                close
                </span></button>
            <form id="AddIncomesForm" class="AddIncomesForm">
            <label>
                What's the date of your income? <input type="date" id="IDate" required="">
            </label><br>
            <label>What's the type of your expense? <select id="IType" required="">
                <optgroup label="Fixed">
                    <option value="Salary">Salary</option>
                    <option value="AfA">AfA</option>
                    <option value="Bella">Bella</option>
                    <option value="Solange">Solange</option>
                </optgroup>
                <optgroup label="Special">
                    <option value="Family">Family</option>
                    <option value="Tax">Tax</option>
                    <option value="Refund">Refund</option>
                </optgroup>
                </select></label>
            <label>Enter the Amount: <input type="number" id="IAmount" step="0.01" required=""></label>
            <button type="submit">Add Income</button>
            </form>
        </div>
        <div id="AddSavings" class="AddSavings">
            <span id="SCloseBtn" class="material-symbols-outlined">
                close
                </span>
            <form id="AddSavingsForm" class="AddSavingsForm">
            <label>
                What's the date of your transfer? <input type="date" id="SDate" required="">
            </label><br>
            <label>Enter the Amount: <input type="number" id="SAmount" step="0.01" required=""></label>
            <button type="submit">Add Saving</button>
            </form>
        </div>
        <div id="SummaryDiv" class="SummaryDiv">
            <button id="SummaryCloseBtn"><span class="material-symbols-outlined">
                close
                </span></button>
            <label>What Month:<select id="Months">
                <option value="01">January</option>
                <option value="02">February</option>
                <option value="03">March</option>
                <option value="04">April</option>
                <option value="05">May</option>
                <option value="06">June</option>
                <option value="07">July</option>
                <option value="08">August</option>
                <option value="09">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select></label>
            <hr>
            <div id="SummaryChartDiv">
                <canvas id="SummaryChart"></canvas>
            </div>
            <div id="DetailsGraphsDiv">
                <canvas id="DetailsGraphs1"></canvas>
                <canvas id="DetailsGraphs2"></canvas>
            </div>
        </div>
        <main>
            <div class="WelcomeBalance" id="WelcomeBalance">
                <div id="LogOutDiv"></div>
            <div class="Welcome" id="Welcome">
            </div>
            <div class="Balance" id="Balance">
            </div>
            </div>
            <div id="MyChartContainer">
            <canvas id="myChart" style="width:100%;max-width:700px"></canvas>
            </div>
            <div class="ResumeAll" id="ResumeAll">
            <div class="LatestSpendings" id="LatestSpendings">
            </div>
            <div class="LatestIncomes" id="LatestIncomes">
            </div>
            <div class="Savings" id="Savings">
            </div>
            </div>
        </main>
